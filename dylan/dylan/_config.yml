# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Dylan's ...
subtitle: Be honest with yourself and then the world.
description: Be honest with yourself and then the world.
author: Dylan326
language: en
timezone: Asia/Shanghai

# Site settings
SEOTitle: Dylan326 的博客 | Dylan326's Blog
email: zhoudunyang@gmail.com
keyword: "Dylan"


# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.dylan326.com/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-aircloud 

# First line indent 0=close
post_style:
    indent: 0

search:
  path: search.json
  field: post


github_username: yangl326-Dylan 
weibo_username: youngchou326
linkedin_username: 敦飏-周-49a752b7

sidebar-avatar: img/avatar.jpg
avatar_style:
  radius: true

